<!DOCTYPE html>
<html lang="ko">
  @@include('./include/head.html')

  <body>
  <div class="pjt-header-wrap">
	<p class="pjt-title"></p>
	<ul class="nav-swiper">
	<li>
		<a class="ico-prev" href="#" aria-label="이전 콘텐츠"></a>
		<span class="visually-hidden">이전</span>
	</li>
	<li>
		<a class="ico-next" href="#" aria-label="다음 콘텐츠"></a>
		<span class="visually-hidden">다음</span>
	</li>
	<li>
		<a class="ico-close" href="#" aria-label="닫기"></a>
		<span class="visually-hidden">닫기</span>
	</li>
	</ul>
</div>

<section class="pjt-con-wrap hana" data-index="0" data-title="하나금융그룹 X DNDMOBILE">
    <div class="pjt-copyright">
      <div class="pjt-headcopy">
          <div class="pjt-award">
            <img
              class="hide-mobile"
              src="/dist/assets/images/award_blue.png"/>
          </div>

        <p class="txt">
          <span class="client">하나카드</span><br />
          하나머니앱 고도화
        </p>
        <p class="desc hide-mobile">
        일관된 정보를 통해 고객이 쉽게 경험할 수 있도록 구성,
          <br class="hide-mobile" />
            신규 고객의 편의를 고려한 UI/UX를 구축했습니다.
        </p>
      </div>

      <div class="pjt-summary">
        <div class="pjt-list">
          <h4 class="title">Award</h4>
          <p class="info">23 디자인 이노베이션대상</p>
        </div>
        <div class="pjt-list">
          <h4 class="title">Client</h4>
          <p class="info">Hanna Card</p>
        </div>
        <div class="pjt-list">
          <h4 class="title">Categories</h4>
          <p class="info">APP</p>
        </div>
      </div>
    </div>

  <div class="pjt-content">
    <video class="pjt-video" autoplay muted loop playsinline>
      <source src="../assets/download/hana_main_pc.mp4" type="video/mp4" />
    </video>
  </div> 
</section>
</body>

  <script> 
  $(document).ready(function () {
    const $sections = $(".pjt-con-wrap");
    const $title = $(".pjt-header-wrap .pjt-title");
    const $navButtons = $(".nav-swiper a").not(".ico-close"); // 닫기 버튼 제외
    let currentIndex = 0;

    // section이 1개일 경우 이전/다음 버튼 비활성화
    if ($sections.length <= 1) {
      $navButtons.addClass("disabled");
    }

    function showSection(index) {
      $sections.hide().eq(index).fadeIn();
      const newTitle = $sections.eq(index).data("title");
      $title.text(newTitle);
    }

    showSection(currentIndex);

    // 다음 버튼
    $(".ico-next").on("click", function (e) {
      e.preventDefault();
      if ($(this).hasClass("disabled")) return;

      if (currentIndex < $sections.length - 1) {
        currentIndex++;
        showSection(currentIndex);
      }
    });

    // 이전 버튼
    $(".ico-prev").on("click", function (e) {
      e.preventDefault();
      if ($(this).hasClass("disabled")) return;

      if (currentIndex > 0) {
        currentIndex--;
        showSection(currentIndex);
      }
    });

    // 닫기 버튼은 항상 동작 가능 (원하는 동작을 아래에 작성)
    $(".ico-close").on("click", function (e) {
      e.preventDefault();
      // 예: 페이지 닫기 또는 모달 닫기 등
      console.log("닫기 버튼 동작");
    });
  });
  </script>
</html>
